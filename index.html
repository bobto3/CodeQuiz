<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div id="menuBar" class="menuBar">
            <div>
                <h1 id="gameTitle">Code Game</h1>
            </div>
            <div id="gameScores">
                <h2 id="viewHighscores">View Highscores</h2>
                <h2 id="timerScore">Time: 00.00.00</h2>
            </div>
        </div>
    </header>

    <main class="main">

        <div id="welcomeScreen">
            <h1 id="welcome">Welcome to Code Quiz</h1>
            <p id="welcomeMessage">press the start button below to begin</p>
            <button id="startGameButton" class="button">START</button>
        </div>

        <div id="questionCard">
            <div>
                <h1 id="question">Question</h1>
            </div>
            <div id="questionBank">
                <button id="answerA" class="button">A</button>
                <button id="answerA" class="button">B</button>
                <button id="answerA" class="button">C</button>
                <button id="answerA" class="button">D</button>
            </div>
        </div>
        
    </main>

    <script src="./script.js"></script>
</body>
</html>
