<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div id="menuBar" class="menuBar">
            <div>
                <h1 id="gameTitle">Code Quiz</h1>
            </div>
            <div id="gameScores">
                <h2 id="viewHighscores" class="menuLink">View Highscores</h2>
                <h2 id="timerScore">Time: 60 seconds</h2>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- welcome message -->
        <div id="welcomeScreen">
            <h1 id="welcome">Welcome to Code Quiz</h1>
            <p id="welcomeMessage">press the start button below to begin</p>
            <button id="startGameButton" class="button">START</button>
        </div>

        <!-- question card -->
        <div id="questionCard">
            <div>
                <h1 id="question">Question</h1>
            </div>
            <div id="questionBank">
                <button id="answerA" class="button">A</button>
                <button id="answerB" class="button">B</button>
                <button id="answerC" class="button">C</button>
                <button id="answerD" class="button">D</button>
            </div>
            <div>
                <h3 id="rightOrWrong">test</h3>
            </div>
        </div>

        <!-- high scores -->
        <div id="container">
            <div id="highScoresBoard">
                <button id="closeWindow">X</button>
                <h2 id="highScoresTitle">High Scores</h2>
                <ol>
                    <li>Name 1</li>
                    <li>Name 2</li>
                </ol>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
